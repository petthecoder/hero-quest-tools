<div class="master-room">
    <h1>Master Room</h1>
    <div class="room-id">
      Room ID: {{ roomId }}
    </div>
    <div class="messages">
        @for (message of messages; track message) {
            {{ message }}
        }
    </div>
    <input type="text" placeholder="Enter your message" [(ngModel)]="newMessage" />
    <button (click)="sendMessage()">Send</button>
  </div>
